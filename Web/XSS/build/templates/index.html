<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>НайдиМаксимум</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: max-content;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);

      }
      .form-signin input[type="text"],
      .form-signin input[type="password"], textarea {
        display: flex;
        width: 350px;
        font-size: 16px;
        margin-bottom: 15px;
        padding: 7px 9px;
        resize: none;
      }

      .form-signin div{
        padding: 7px 9px;
        flex-direction: column;
      }
    </style>
</head>
<body>
    <script src="js/bootstrap.min.js"></script>
    <div class="jumbotron">
        <div class='text-center'>
            <h3 class="display-3">Сервис по поиску самого длинного слова в строке!</h3>
            <a class="col btn btn-primary btn-lg" href="/report" role="button">Отправить репорт админу &raquo;</a>
        </div>
    </div>
    <center>
      <h4 class="display-5">Если вы нашли ошибку - пожалуйста, отправьте сообщение администратору.</h4>>
        <form class="form-signin" action="/" method="POST">
            <br><br>
                <input class="form-check-label" placeholder="text" type="text" name="text"><br>
                <input class="btn btn-primary btn-lg" type="submit" value="Submit"><br>
                <br>
            {% if message %}
             {% autoescape off %}
                <h2>Ответ: {{message}}</h2>
                {% if link %}
                <h2>Link: {{link}}</h2>
                {% endif %}
              {% endautoescape %}
            {% endif %}
        </form>
    </center>
    <!-- http://checkservice.local/administrator -->
</body>
</html>
